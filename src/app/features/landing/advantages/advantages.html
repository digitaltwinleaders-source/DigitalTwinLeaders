<section id="advantages" class="bg-monochrome-300 bg-opacity-10 border-top border-bottom">
    <div class="container py-4" [ngStyle]="{'max-width': '900px'}">
        <p class="fs-7 my-4 text-center">WHY PROFESSIONALS TRUST US</p>
        <div class="row mt-3">
            @for (card of cardList; track $index) {
                <div class="col-6 col-md-3 mb-4" data-aos="zoom-in" attr.data-aos-delay="{{ $index * 100 }}">
                    <div class="h-100">
                        <div class="bg-secondary-300 bg-opacity-25 rounded-3 d-flex justify-content-center align-items-center mb-3 mx-auto" [ngStyle]="{width: '48px', height: '48px'}">
                            <i class="bi bi-{{ card.icon }} text-secondary text-center fs-4"></i>
                        </div>
                        <h5 class="fs-7 fw-bold m-0 text-center mb-2">{{ card.title }}</h5>
                        <p class="m-0 text-center fs-8">{{card.body}}</p>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
