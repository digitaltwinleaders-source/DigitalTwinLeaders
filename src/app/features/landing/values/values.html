<section id="values">
    <div class="container py-5">
        <div class="my-5">
            <h6 class="text-center text-secondary mb-3 font-support">Our Foundation</h6>
            <h1 class="text-center display-4 mb-4 fw-bold">Core Values That Guide Us</h1>
            <p class="text-center fs-6 mt-4 w-100 w-md-75 w-xl-50 mx-auto">These values position Digital Twin Leaders as a trusted and forward-thinking global ecosystem.</p>
        </div>

        <div class="row my-5">
            @for (card of cardList; track $index) {
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="bg-white h-100 rounded-4 border border-1 shadow-sm p-4">
                        <div class="mb-4"><i class="bi bi-{{ card.icon }} bg-tertiary-100 text-monochrome-100 py-2 px-3 rounded-3 fs-3"></i></div>
                        <h5 class="fw-bold mb-3">{{ card.title }}</h5>
                        <p class="text-monochrome-400 mb-0">{{ card.description }}</p>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
