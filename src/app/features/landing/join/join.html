<section id="join">
    <div class="container py-5">
        <div class="d-flex flex-column justify-content-center my-5">
            <h1 class="text-center display-4 mb-4 fw-bold">Be Part of the <span class="text-secondary">Digital Twin</span> Revolution</h1>
            <p class="text-center fs-6 mt-4 w-100 w-md-75 w-xl-50 mx-auto">Join our network to get early access to our first course and become part of a global community shaping the future of digital twins.</p>
            <app-subscribe/>
            <div class="d-inline-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-md-center gap-md-1 mt-4">
                <app-pill-badge text="Free to Join" [background]="false" color="dark" dot="success"></app-pill-badge>
                <app-pill-badge text="Early Access Benefits" [background]="false" color="dark" dot="success"></app-pill-badge>
            </div>
        </div>
    </div>
</section>
