<section id="join">
    <div class="container py-5">
        <div class="d-flex flex-column justify-content-center my-5">
            <h1 class="text-center display-4 mb-4 fw-bold" data-aos="fade-in">Be Part of the <span class="text-secondary">Digital Twin</span> Revolution</h1>
            <p class="text-center fs-6 fs-md-5 mt-4 w-100 w-md-75 w-xl-50 mx-auto" data-aos="fade-up">Join our network to get early access to our first course and become part of a global community shaping the future of digital twins.</p>
            <div class="text-center my-3">
                <button class="btn btn-secondary text-monochrome-100 shadow" routerLink="/" fragment="hero" data-aos="fade-in" data-aos-delay="500"><span class="align-text-bottom">Join Our Network</span><i class="bi bi-arrow-right ms-2"></i></button>
            </div>
            <div class="d-inline-flex align-items-center justify-content-center flex-wrap gap-1 mt-4">
                <app-pill-badge text="Free to Join" [background]="false" color="dark" dot="success"></app-pill-badge>
                <app-pill-badge text="Exclusive Early-Access Discounts" [background]="false" color="dark" dot="success"></app-pill-badge>
                <app-pill-badge text="Founding Member Perks" [background]="false" color="dark" dot="success"></app-pill-badge>
            </div>
        </div>
    </div>
</section>
