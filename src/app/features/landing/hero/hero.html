<section id="hero" class="vh-100-h bg-primary d-flex flex-column justify-content-center align-items-center text-center gap-4 position-relative"
    style="background: linear-gradient(rgba(0, 0, 99, 0.45), rgba(0, 0, 99, 0.75)), url('assets/image-2.jpg'); background-size: cover; background-position: center;">
    <div class="w-100 w-md-75 w-xxl-50" data-aos="fade-up">
        <div class="container">
            <app-pill-badge text="Global Knowledge Ecosystem"></app-pill-badge>
            <h1 class="display-2 text-monochrome-100 fw-bold my-3">Unifying Knowledge for <span class="text-secondary">Global</span> Practice</h1>
            <p class="fs-5 fs-md-4 text-monochrome-100 text-opacity-75 mb-5">Be the first to access vendor-neutral courses, expert-led masterclasses, and a global community of digital twin professionals.</p>
            <app-subscribe/>
            <div class="d-inline-flex align-items-center justify-content-center flex-wrap gap-1 mt-4 mb-5">
                <app-pill-badge text="Exclusive Member Perks" [background]="false"></app-pill-badge>
                <app-pill-badge text="Early-Access Discounts" [background]="false"></app-pill-badge>
                <app-pill-badge text="Free to Join" [background]="false"></app-pill-badge>
            </div>
        </div>
    </div>

    <div class="position-absolute bottom-0 left-0 w-100" [ngStyle]="{height: '128px', background: 'linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 100%)'}"></div>
</section>
